                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="35" height="35" fill="rgba(163,160,160,1)">

            <div id="password-container" class="hidden">

                <button id="submit-button" onclick="window.location.href='index.html'" class="hidden">
